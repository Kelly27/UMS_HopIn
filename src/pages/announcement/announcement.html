<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Announcement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let announce of allAnnouncement" (click) = goToAnnounceDetailPage(announce)>
        <ion-card-header color="primary" id="title">
            <ion-icon name="alert" color="danger"></ion-icon>
            {{announce.title}}
            <hr>
        </ion-card-header>
        <ion-card-content>
            <p id="date">{{announce.created_at}}</p>
            <p id="content" [innerHTML]="announce.content"></p>
        </ion-card-content>
    </ion-card>
</ion-content>
