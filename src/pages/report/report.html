<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>What would you like to report about?</p>
    <form [formGroup]="reportForm" (ngSubmit)="logForm()">
        <ion-list radio-group formControlName="issue">
            <ion-item *ngFor = 'let issue of issues'>
                <ion-radio item-left value="{{issue.value}}" (ionSelect) = "show_textarea(false)" ></ion-radio>
                <ion-label class="text-wrap">{{issue.name}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-radio item-left value="other" (ionSelect) = "show_textarea(true)"></ion-radio>
                <ion-label>Other</ion-label>
            </ion-item>
            <ion-item *ngIf = "other_hidden == true">
                <ion-label stacked>Other: </ion-label>
                <ion-textarea rows="5" formControlName = "other_issue"></ion-textarea>
            </ion-item>
        </ion-list>
        <button ion-button id="submit-btn">
            Submit
        </button>
    </form>
</ion-content>
