<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div #map id="map" style="height: 100%">
        <button ion-button color="light" id="traffic" (click)='trafficToggle()'><i class="material-icons">traffic</i></button>

        <ion-card id="map-card">
            <ion-card-header>
                header
            </ion-card-header>
            <ion-card-content>
                content
            </ion-card-content>
        </ion-card>

    </div>


    <ion-fab right bottom>
        <button ion-fab (click)="showBusFilter()">
            <ion-icon name="bus"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
