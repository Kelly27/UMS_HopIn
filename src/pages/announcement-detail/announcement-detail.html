<!--
  Generated template for the AnnouncementDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header id="header">

  <ion-navbar color="primary">
    <ion-title>{{announceDetail.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header color="primary" id="header">
            <ion-icon name="alert" color="danger"></ion-icon>
            {{announceDetail.title}}
            <hr>
        </ion-card-header>
        <ion-card-content id="content">
            <p id="date">{{announceDetail.created_at}}</p>
            <p [innerHTML]="announceDetail.content"></p>
        </ion-card-content>
    </ion-card>
</ion-content>
